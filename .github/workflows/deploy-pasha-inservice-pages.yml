name: Deploy Pasha Inservice Arena to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - "pasha-inservice-game/**"
      - ".github/workflows/deploy-pasha-inservice-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pasha-inservice-game

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
